plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "com.codeborne:selenide:7.0.2"
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
    testImplementation 'com.codeborne:pdf-test:1.5.0'
    testImplementation 'com.codeborne:xls-test:1.4.3'
    testImplementation 'com.opencsv:opencsv:5.9'
    testImplementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.13.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.0'
}

test {
    useJUnitPlatform()
}